<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Text color */
        }

        .container {
            width: 80%;
            max-width: 600px; /* Responsive max width */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: black;
        }

        textarea {
    width: 90%;
    height: 100px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
}

        button {
            background-color: #28a745; /* Green background */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e9ecef;
            color: #333; /* Darker text color for contrast */
            font-weight: 600; /* Bold result text */
        }

        @media (max-width: 768px) {
            .container {
                width: 90%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plagiarism Detector</h1>
        <form action="/detect" method="post">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <button type="submit">Check for Plagiarism</button>
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
